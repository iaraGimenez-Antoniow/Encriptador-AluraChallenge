<body> 
    
    <header>
     <a href="https://www.aluracursos.com/" target="_blank"><img src="./img/Logo.png" id="logo"></a>
     <h1>Encriptador</h1>
    </header>
    
    <main>
    
    <section>
        
        <textarea type="text" class="text-input" id="text-input" cols="20" rows="6" placeholder="Ingrese el texto"></textarea>
        
        <h6>*Sólo letras minúsculas y sin acentos.</h6>
        
        <div>
            <button type="button" onclick="btnencriptar()" id="encriptar">Encriptar</button>
            <button type="button" onclick="btndesencriptar()" id="desencriptar">Desencriptar</button>
        </div>
    
    </section>

    <section>
        
        <textarea type="text" cols="20" rows="6" placeholder="tenterxtober enterncrimesptaidober" id="impresion"></textarea>
        
        <button id="btnCopy" data-clipboard-target="#impresion">Copiar</button>

        <script src="./clipboard.js-master/dist/clipboard.min.js"></script>  
        <script>
            let clipBoard1 = new ClipboardJS('#btnCopy');
        </script> 

    
    </section>

    </main>
